name: Auto Tag

on:
  push:
    branches:
      - main

jobs:
  tag:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Get latest tag
        id: get_tag
        run: |
          git fetch --tags
          TAG=$(git tag --sort=-v:refname | head -n 1)
          if [ -z "$TAG" ]; then
            echo "tag=0.0.0" >> $GITHUB_OUTPUT
          else
            echo "tag=$TAG" >> $GITHUB_OUTPUT
          fi

      - name: Determine next version
        id: next_version
        run: |
          MSG=$(git log -1 --pretty=%B)
          VERSION=${{ steps.get_tag.outputs.tag }}
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          if [[ "$MSG" == major* ]]; then
            MAJOR=$((MAJOR+1)); MINOR=0; PATCH=0
          elif [[ "$MSG" == minor* ]]; then
            MINOR=$((MINOR+1)); PATCH=0
          elif [[ "$MSG" == patch* ]]; then
            PATCH=$((PATCH+1))
          else
            echo "No version bump keyword found. Skipping tag."
            echo "new_tag=" >> $GITHUB_OUTPUT
            exit 0
          fi
          NEW_TAG="$MAJOR.$MINOR.$PATCH"
          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT

      - name: Create tag
        if: steps.next_version.outputs.new_tag != ''
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag ${{ steps.next_version.outputs.new_tag }}
          git push origin ${{ steps.next_version.outputs.new_tag }}